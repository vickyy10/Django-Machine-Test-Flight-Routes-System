<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Routes System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding: 0;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #495057;
            margin: 0;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .navbar-brand {
            color: #fff;
            padding: 20px;
            border-bottom: 1px solid #495057;
            margin: 0;
            display: block;
        }
        .content {
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            <div class="col-md-3 col-lg-2 sidebar">
                <a class="navbar-brand" href="{% url 'home' %}">✈️ Flight Routes System</a>
                <div class="navbar-nav flex-column w-100">
                    <a class="nav-link" href="{% url 'airport_list' %}">🏢 Airports</a>
                    <a class="nav-link" href="{% url 'route_list' %}">🛣️ Routes</a>
                    <a class="nav-link" href="{% url 'add_route' %}">➕ Add Airport Route</a>
                    <a class="nav-link" href="{% url 'find_nth_node' %}">🔍 Find Nth Node</a>
                    <a class="nav-link" href="{% url 'longest_route' %}">⏱️ Longest Route</a>
                    <a class="nav-link" href="{% url 'shortest_route' %}">⚡ Shortest Route</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
